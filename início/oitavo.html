<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(205, 162, 247);
            font: normal 15pt calibri;
        }
        input{
            font: normal 15pt calibri;
            width: 100px;
        }
        div#result{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1><strong>Soma de valores.</strong></h1>
    <input type="number" name="n1" id="a" > + 
    <input type="number" name="n2" id="b">
    <input type="button" value="Somar" onclick="cli()">
    <div id="result"><strong>Resultado: </strong> </div>
    <script>
        function cli(){
        var a = document.getElementById('a')
        var b = document.querySelector('input#b')
        var result = document.getElementById('result')
        var n1 = Number(a.value)
        var n2 = Number(b.value)
        var soma = n1 + n2
        result.innerHTML = `A soma de ${n1} + ${n2} Ã© <strong>${soma}</strong>` 
        }
    </script>
</body>
</html>
