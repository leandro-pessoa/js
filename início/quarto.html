<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 15pt Arial;
            background-color: rgb(111, 131, 190);
            color: bisque;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Seu nome é ${nome} e ele tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)

    </script>
</body>
