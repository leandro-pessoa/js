<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            font: normal 20pt arial;
            color: black;
        }
        div#abc{
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="abc">
        Interaja
    </div>
    <script>
        var sel = document.querySelector('div#abc')
        sel.addEventListener('click',cli)
        sel.addEventListener('mouseenter', entrar)
        sel.addEventListener('mouseout', sair)
        
        function cli(){
            sel.innerText = 'Clicado.'
            sel.style.background = 'green'
        }
        function entrar(){
            sel.innerText = 'Entrou!'
        }
        function sair(){
            sel.innerText = 'Saiu!'
            sel.style.background = 'blue'
        }
    </script>
</body>
</html>
